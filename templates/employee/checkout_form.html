<!-- templates/orders/checkout_form.html -->
{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
  <h3>Place a New Order</h3>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <h5>Your Information</h5>
        {{ form.as_p }}
      </div>
      <div class="col-md-6">
        <h5>Select Items</h5>
        <table class="table table-sm table-bordered">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for item in menu_items %}
            <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.price }} FCFA</td>
              <td>
                <input type="number" name="item_{{ item.id }}" min="0" value="0" class="form-control form-control-sm">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</div>
{% endblock %}
